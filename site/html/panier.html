<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="../fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>

<body onload="displayAllCart()" id="bodyPanier">
    <header>
        <span class="logo"></span>
        <h1><a class="orinoco" href="../index.html">Orinoco</a></h1>
        <a href="panier.html"><i class="fas fa-shopping-cart" style="
            color: white;"></i></a>
    </header>

    <div id="panier">

        <div id="produit"></div>

        <form id="form">

            <div id="total"><span id="totaltxt"> TOTAL </span> <span id="totalPrice"></span> €</div>

            <div class="row">
                <div class="col-12" id="formTitle">
                    Passez votre commande !
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">Prénom</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Nom</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemple@orinoco.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">Adresse</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Ville</label>
                    <input type="text" class="form-control" id="city">
                </div>
            </div>

            <div class="d-flex bd-highlight">
                <div class="d-flex bd-highlight" id="buttonCommand">
                    <button type="submit" class="btn btn-primary" onclick="sendCommand()">
                        <a href="confirmation.html">Commander</a>
                    </button>
                </div>
            </div>

        </form>

    </div>

    <script src="../js/panier.js"></script>
</body>

</html>
