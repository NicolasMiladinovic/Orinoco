<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="../fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>

<body onload="displayAllCart()" id="bodyPanier">
    <header>
        <span class="logo"></span>
        <h1><a class="orinoco" href="../index.html">Orinoco</a></h1>
        <a href="panier.html"><i class="fas fa-shopping-cart" style="
            color: white;"></i></a>
    </header>

    <div id="panier">

        <div id="produit"></div>

        <form id="form" class="needs-validation" novalidate>

            <div id="total"><span id="totaltxt"> TOTAL </span> <span id="totalPrice"></span> €</div>

            <div class="row">
                <div class="col-12" id="formTitle">
                    Passez votre commande !
                </div>
            </div>

            <!-- Form -->
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationTooltip01">Prénom</label>
                    <input type="text" class="form-control" id="firstname" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationTooltip02">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
            </div>
            <div>
                <label>Email</label>
                <input type="email" class="form-control" placeholder="exemple@orinoco.com" id="email" required>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationTooltip03">Adresse</label>
                    <input type="text" class="form-control" id="address" required>
                    <div class="invalid-tooltip">
                        Indiquez une adresse valide.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationTooltip03">Ville</label>
                    <input type="text" class="form-control" id="city" required>
                    <div class="invalid-tooltip">
                        Indiquez une ville valide.
                    </div>
                </div>
            </div>

            <div class="d-flex bd-highlight">
                <div class="d-flex bd-highlight" id="buttonCommand">
                    <button type="submit" class="btn btn-primary" onclick="sendCommand()">
                        Commander
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/panier.js"></script>
</body>

</html>
