<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="../fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>

<body>
    <header>
        <span class="logo"></span>
        <h1><a href="../index.html">Orinoco</a></h1>
        <a href="panier.html"><i class="fas fa-shopping-cart" style="
            color: white;"></i></a>
    </header>

    <!-- <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> -->
    <div id="produit"></div>
    <div id="total">TOTAL : <span id="totalPrice"></span></div>

    <form id="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Prénom</label>
                <input type="text" class="form-control" id="firstname" value="">
            </div>
            <div class="form-group col-md-6">
                <label for="">Nom</label>
                <input type="text" class="form-control" id="name" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="email" placeholder="exemple@orinoco.com" value="">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="Numéro Rue, Avenue " value="">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="city" value="">
            </div>
        </div>
        <button id="btnCommand" type="submit" class="btn btn-primary">Commander</button>
    </form>

    <script src="../js/panier.js"></script>
</body>

</html>
